name: Build Angular App

on:
  push:
    branches:
      - main  # Ensure this matches your default branch, like master or others

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x  # Choose the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create a new branch for build files
        run: |
          git config --global user.name "smartbrand-globle"
          git config --global user.email "waleeddreamtoyz@gmail.com"
          git checkout -b new-build-branch  # Create and switch to a new branch

      - name: Add and commit build files
        run: |
          git add -f dist/  # Add the build output directory (adjust if needed)
          git commit -m "Add build files" 

      - name: Push build files to the new branch
        run: |
          git push origin master  # Push the new branch with build files
