name: Build Angular App

on:
  push:
    branches:
      - main

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create a new branch for build files
        run: |
          git config --global user.name "smartbrand-globle"
          git config --global user.email "waleeddreamtoyz@gmail.com"
          git checkout -b new-build-branch

      - name: Add and commit build files
        run: |
          git add -f dist/
          git commit -m "Add build files"

      - name: Push build files to the new branch
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use the secret token here
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/smartbrand-globle/new-smart-brand.git
          git push origin new-build-branch
