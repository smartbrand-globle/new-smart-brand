name: Build Angular App

on:
  push:
    branches:
      - main  # Ensure this matches your default branch, like master or others

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x  # Choose the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Build 
        run: npm run build
