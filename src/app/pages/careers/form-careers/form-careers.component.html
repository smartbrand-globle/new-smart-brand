<div class="form-container">
  <h2>WHAT ARE YOU LOOKING FOR</h2>
  <form
    [formGroup]="careersForm"
    action="#"
    method="post"
    (ngSubmit)="submitCareersFrom()"
  >
    <div class="form-input">
      <label for="full-name">Full name <span class="asterisk">*</span></label>
      <input
        type="text"
        id="full-name"
        name="full-name"
        placeholder="Full name"
        formControlName="fullName"
      />

      <div
        *ngIf="
          myForm.get('fullName')?.invalid && myForm.get('fullName')?.touched
        "
      >
        <span
          *ngIf="myForm.get('fullName')?.getError('required')"
          class="error-message"
          >Full Name is required</span
        >
        <span
          *ngIf="myForm.get('fullName')?.getError('minlength')"
          class="error-message"
          >The minimun length of Full Name is 3</span
        >
        <span
          *ngIf="myForm.get('fullName')?.getError('maxlength')"
          class="error-message"
          >The max length of Full Name is 15</span
        >
      </div>
    </div>

    <div class="form-input">
      <label for="phone-number"
        >Phone number <span class="asterisk">*</span></label
      >
      <input
        type="tel"
        id="phone-number"
        name="phone-number"
        placeholder="Phone number"
        formControlName="phoneNumber"
      />
      <div
        *ngIf="
          myForm.get('phoneNumber')?.invalid &&
          myForm.get('phoneNumber')?.touched
        "
      >
        <span
          *ngIf="myForm.get('phoneNumber')?.getError('required')"
          class="error-message"
          >Phone Number is required</span
        >
        <span
          *ngIf="myForm.get('phoneNumber')?.getError('pattern')"
          class="error-message"
          >Phone Number pattern is wrong</span
        >
      </div>
    </div>

    <div class="form-input">
      <label for="email">Email <span class="asterisk">*</span></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      />
      <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        <span
          *ngIf="myForm.get('email')?.getError('required')"
          class="error-message"
          >Email is required</span
        >
        <span
          *ngIf="myForm.get('email')?.getError('email')"
          class="error-message"
          >Email pattern is wrong</span
        >
      </div>
    </div>

    <div class="form-input">
      <label for="experience"
        >Years of experience <span class="asterisk">*</span></label
      >
      <input
        type="number"
        id="experience"
        name="experience"
        placeholder="Years of experience"
        formControlName="yearsOfExperience"
      />
      <div
        *ngIf="
          myForm.get('yearsOfExperience')?.invalid &&
          myForm.get('yearsOfExperience')?.touched
        "
      >
        <span
          *ngIf="myForm.get('yearsOfExperience')?.getError('required')"
          class="error-message"
          >Years of experience is required</span
        >
        <span
          *ngIf="myForm.get('yearsOfExperience')?.getError('min')"
          class="error-message"
          >The minimum Years of experience is 0</span
        >
      </div>
    </div>

    <!-- <label for="cv">Attach CV *</label>
    <input type="file" id="cv" name="cv" required /> -->

    <div class="form-input">
      <label for="cv">Attach CV <span class="asterisk">*</span></label>
      <div class="parent-input">
        <input
          class="input-file"
          type="file"
          id="cv"
          name="cv"
          formControlName="cv"
        />
        <label for="cv">
          <span class="input-placeholder">Attach Your CV</span>
          <i class="fa-solid fa-cloud-arrow-up input-icon"></i>
        </label>
      </div>
      <div *ngIf="myForm.get('cv')?.invalid && myForm.get('cv')?.touched">
        <span
          *ngIf="myForm.get('cv')?.getError('required')"
          class="error-message"
          >CV is required</span
        >
      </div>
    </div>

    <button type="submit" [disabled]="careersForm.invalid">
      Send application
    </button>
  </form>
</div>
